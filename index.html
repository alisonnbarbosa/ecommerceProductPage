<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce product page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="img/icon-menu.svg" alt="menu" class="menu">
                <img src="img/logo.svg" alt="logo" class="logo">
            </div>
            <nav class="navbar">
                <ul class="navlist">
                    <li><a href="#" target="_self">Collections</a></li>
                    <li><a href="#" target="_self">Men</a></li>
                    <li><a href="#" target="_self">Women</a></li>
                    <li><a href="#" target="_self">About</a></li>
                    <li><a href="#" target="_self">Contact</a></li>
                </ul>
            </nav>
            <div class="profile">
                <button class="btCart">
                    <span class="indicador"></span>
                    <img src="img/icon-cart.svg" alt="cart" class="cart">
                </button>
                <img src="img/image-avatar.png" alt="avatar" class="avatar">
            </div>
        </header>
        <hr>
        <main>
            <section class="content-img">
                <img src="img/image-product-1.jpg" alt="imagem de tênis" class="img-main">
                <div class="div-thumbnail">
                    <img src="img/image-product-1-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img1">
                    <img src="img/image-product-2-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img2">
                    <img src="img/image-product-3-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img3">
                    <img src="img/image-product-4-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img4">
                </div>
            </section>
            <section class="content-text">
                <span class="company">SNEAKER COMPANY</span>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="p-main">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <div>
                    <p class="preco">$125.00 <span>50%</span></p>
                    <p class="ex-preco">$250.00</p>
                </div>
                <div class="div-button">
                    <button class="btNumP">
                        <img src="img/icon-minus.svg" alt="símbolo de menos" class="menos">
                        <span class="outNum">0</span>
                        <img src="img/icon-plus.svg" alt="símbolo de mais" class="mais">
                    </button>
                    <button class="btC">
                        <img src="img/icon-cart.svg" alt="símbolo de cart">
                        <span>Add to cart</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <div class="lightbox">
        <section class="content-img">
                <div class="div-close">
                    <button class="btClose"><img src="img/icon-close.svg" alt="close"></button>
                </div>
                <img src="img/image-product-1.jpg" alt="imagem de tênis" class="img-main" id="imgL">
            <div class="div-thumbnail">
                <img src="img/image-product-1-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img01">
                <img src="img/image-product-2-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img02">
                <img src="img/image-product-3-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img03">
                <img src="img/image-product-4-thumbnail.jpg" alt="imagem de tênis" class="thumbnail" id="img04">
            </div>
        </section>
    </div>
</body>
</html>
